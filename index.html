<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sorting Hat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  </head> 


</head>
<body>
  <div id="welcome" class="sortingHat">
    <div class="introcard">
      <h1 style="text-align:center">WELCOME TO HOGWARTS!!</h1>
      <img class="hat-img" src="https://joyceofart.com/cdn/shop/products/r6pi5-10013294-sorting-hat-potter-style.jpg?v=1633822222">
      <div class="card-header">
        <p class="introp">Hmm, difficult. Very difficult. Plenty of courage, I see. Not a bad mind either. There's talent, oh my goodness yes and a nice thirst to prove yourself, now that's interestingâ€¦. So where shall I put you?</p>
      </div>
      <div class="card-body">
        <h5 class="card-title">Sorting Hat</h5>
        <button class="btn btn-primary begin-button" id="begin-btn">Begin your journey!</button>
      </div>
    </div>
  </div>
  <form id="myForm" class="form" hidden>
    <div class="mb-3 form-header">
      Enter First Year's Name
    </div>
      <div>
      <label class="form-label">Student</label>
      <input type="text" name="name" class="form-control" id="name" placeholder="Harry Potter"required>
    </div>
    <div class="mb-3">
      <label class="form-label">Student Picture</label>
      <input type="text" class="form-control" id="image" placeholder="Image URL" required>
    </div>
    <button type="submit" class="btn sort-btn" id="submit-button">Sort!</button>
  </form>
  <div id="filters" hidden>
    <button id="all-btn">All</button>
    <button id="gryf-btn">Gryffindor</button>
    <button id="rav-btn">Ravenclaw</button>
    <button id="huff-btn">Hufflepuff</button>
    <button id="sly-btn">Slytherin</button>
    </div>
  <div id="app" hidden></div>
  
  <div id="bad-students" title="Voldy's Army" style="position:absolute;top:0;right:0;" hidden>
  </div>
</div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
